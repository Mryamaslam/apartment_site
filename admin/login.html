<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallete’s Admin | Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #111827;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        .login-card {
            max-width: 420px;
            width: 100%;
            background: #1f2937;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            color: #f9fafb;
        }
        .login-card .card-header {
            border-bottom: 1px solid rgba(156,163,175,0.4);
        }
        .brand-title {
            font-weight: 600;
            letter-spacing: 0.03em;
        }
        .btn-primary-custom {
            background: linear-gradient(90deg, #b91c1c, #ef4444);
            border: none;
        }
        .btn-primary-custom:hover {
            background: linear-gradient(90deg, #991b1b, #dc2626);
        }
        .form-control, .form-control:focus {
            background-color: #111827;
            border-color: #4b5563;
            color: #f9fafb;
        }
        .form-control::placeholder {
            color: #6b7280;
        }
        .small-text {
            font-size: 0.8rem;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card login-card border-0">
                    <div class="card-header bg-transparent text-center py-3">
                        <h5 class="brand-title mb-0"><i class="fas fa-building me-2 text-danger"></i>Fallete’s Admin Panel</h5>
                        <p class="small-text mb-0 mt-1">Please sign in to view leads</p>
                    </div>
                    <div class="card-body p-4">
                        <div id="loginAlert" class="alert alert-danger d-none small-text mb-3"></div>
                        <form id="adminLoginForm">
                            <div class="mb-3">
                                <label for="adminUsername" class="form-label small-text text-uppercase">Username</label>
                                <input type="text" class="form-control" id="adminUsername" placeholder="Enter admin username" required>
                            </div>
                            <div class="mb-3">
                                <label for="adminPassword" class="form-label small-text text-uppercase">Password</label>
                                <input type="password" class="form-control" id="adminPassword" placeholder="Enter password" required>
                            </div>
                            <button type="submit" class="btn btn-primary-custom w-100 mt-2">
                                <i class="fas fa-lock me-2"></i>Login
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Front-end login guard (for basic protection only)
        const ADMIN_USERNAME = 'cityscape_admin';
        const ADMIN_PASSWORD = 'Fallete@2026!';

        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('adminLoginForm');
            const alertBox = document.getElementById('loginAlert');

            // If already logged in, go straight to dashboard
            if (localStorage.getItem('adminLoggedIn') === 'true') {
                window.location.href = 'dashboard.html';
                return;
            }

            form.addEventListener('submit', function (e) {
                e.preventDefault();
                const username = document.getElementById('adminUsername').value.trim();
                const password = document.getElementById('adminPassword').value.trim();

                if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                    localStorage.setItem('adminLoggedIn', 'true');
                    window.location.href = 'dashboard.html';
                } else {
                    alertBox.textContent = 'Invalid username or password.';
                    alertBox.classList.remove('d-none');
                }
            });
        });
    </script>
</body>
</html>
